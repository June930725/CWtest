  <body>
    <header id="navbar">
      <div class="navLogo">
        <a href="#"> <img src="./images/logo.svg" />熊厲害</a>

    <section id="mainPic">
      <img src="./images/main01.jpg" />

        熊厲害是一個提供健康、醫療等資訊的線上平台<br />
        我們提供醫師、護理師、營養師、運動教練等專家對於生活的建議及精確的健康資訊，<br />希望帶給大家健康且正確的生活觀念
      </div>
    </section>

    </section>

      <div class="container">
        <h1>團隊成員</h1>

          <!-- Add Arrows -->
